<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface - Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main id="calculadora" class="calculadora">

        <h1>Calculadora</h1>

        <div class="armazena" id="armazena">

           <textarea id="w3review" name="w3review" class="textarea" disabled>
            </textarea>

            <div class="resultado" id="resultado">

                <input type="text" class="res" id="res">

            </div><!-- resultado -->
            <div class="teclado" id="teclado">

                <table class="calculadora-btn">
                    <tr>
                        <td><button class="click-button">C</button></td>
                        <td><button class="click-button">CE</button></td>
                        <td><button class="click-button">%</button></td>
                        <td><button class="click-button">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="click-button">1</button></td>
                        <td><button class="click-button">2</button></td>
                        <td><button class="click-button">3</button></td>
                        <td><button class="click-button">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="click-button">4</button></td>
                        <td><button class="click-button">5</button></td>
                        <td><button class="click-button">6</button></td>
                        <td><button class="click-button">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="click-button">7</button></td>
                        <td><button class="click-button">8</button></td>
                        <td><button class="click-button">9</button></td>
                        <td><button class="click-button">-</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="click-button">0</button></td>
                        <td colspan="2"><button class="click-button">=</button></td>
                    </tr>
                </table>


            </div>
        
        </main>
        


<script src="./script.js"></script>
    
</body>
</html>
